<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div>
      <div class="grid-container">
        <h2>Message sent by: </h2>
        <h4 th:text="${name}"></h4>
      </div>
      <div class="grid-container">
        <h3>Declared email: </h3>
        <h4 th:text="${email}"></h4>
      </div>
      <div class="grid-container">
        <h3>Message: </h3>
        <p th:text="${message}"></p>
      </div>
    </div>
  </body>
</html>
